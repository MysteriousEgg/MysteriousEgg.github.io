<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Proxy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --surface2: #21262d;
      --text: #c9d1d9;
      --text-dim: #8b949e;
      --accent: #58a6ff;
      --border: #30363d;
      --glow: rgba(88,166,255,0.22);
      --error: #ff6b6b;
    }

    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .tab-bar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 8px 14px;
      gap: 6px;
      overflow-x: auto;
    }

    .tab {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-bottom: none;
      border-radius: 9px 9px 0 0;
      padding: 9px 16px;
      display: flex;
      align-items: center;
      gap: 9px;
      color: var(--text-dim);
      font-size: 0.93rem;
      cursor: pointer;
      min-width: 170px;
      max-width: 300px;
      position: relative;
    }

    .tab.active {
      background: #21262d;
      color: var(--text);
      border-color: var(--accent);
    }

    .tab-favicon {
      width: 18px;
      height: 18px;
      object-fit: contain;
      border-radius: 4px;
    }

    .main-content { flex: 1; display: flex; flex-direction: column; }

    .browser-bar {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 10px 18px;
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .nav-btn {
      background: none;
      border: none;
      color: var(--text-dim);
      font-size: 1.35rem;
      cursor: pointer;
      padding: 7px;
      border-radius: 7px;
    }

    .nav-btn:disabled { opacity: 0.4; cursor: not-allowed; }

    .url-input-wrap {
      flex: 1;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 999px;
      padding: 9px 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    #urlInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-size: 1.03rem;
    }

    #contentArea {
      flex: 1;
      overflow: auto;
      background: var(--bg);
      position: relative;
    }

    .loading-overlay, .error-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(13,17,23,0.9);
      color: var(--text-dim);
      z-index: 999;
    }

    .error-overlay { color: var(--error); }

    .home-screen {
      padding: 90px 24px;
      text-align: center;
      max-width: 860px;
      margin: 0 auto;
    }

    h1 { font-size: 5.4rem; background: linear-gradient(90deg, #58a6ff, #a5d6ff); -webkit-background-clip: text; color: transparent; }

    .tile {
      width: 118px;
      height: 118px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      cursor: pointer;
      transition: all 0.25s;
    }

    .tile:hover { transform: translateY(-9px) scale(1.07); box-shadow: 0 0 0 4px var(--glow); }
  </style>
</head>
<body>

<div class="tab-bar" id="tabBar"></div>

<div class="main-content">
  <div class="browser-bar">
    <button class="nav-btn" id="backBtn" disabled><i class="fa-solid fa-arrow-left"></i></button>
    <button class="nav-btn" id="forwardBtn" disabled><i class="fa-solid fa-arrow-right"></i></button>
    <button class="nav-btn" id="reloadBtn"><i class="fa-solid fa-rotate-right"></i></button>

    <div class="url-input-wrap">
      <i class="fa-solid fa-lock" style="color:var(--text-dim);"></i>
      <input type="text" id="urlInput" placeholder="Enter URL or search [Ctrl+K]" autofocus/>
    </div>

    <button class="nav-btn" id="homeBtn"><i class="fa-solid fa-house"></i></button>
  </div>

  <div id="contentArea"></div>
</div>

<script>
let tabs = [{
  id: 1,
  title: "Nova",
  url: "home",
  favicon: "https://via.placeholder.com/32/58a6ff/0d1117?text=N",
  history: ["home"],
  historyIndex: 0,
  active: true
}];
let nextTabId = 2;

const tabBar = document.getElementById("tabBar");
const contentArea = document.getElementById("contentArea");
const urlInput = document.getElementById("urlInput");
const backBtn = document.getElementById("backBtn");
const forwardBtn = document.getElementById("forwardBtn");
const reloadBtn = document.getElementById("reloadBtn");
const homeBtn = document.getElementById("homeBtn");

function getActiveTab() { return tabs.find(t => t.active); }

function renderTabs() {
  tabBar.innerHTML = '';
  tabs.forEach(tab => {
    const el = document.createElement('div');
    el.className = `tab ${tab.active ? 'active' : ''}`;
    el.innerHTML = `
      <img class="tab-favicon" src="${tab.favicon}" alt="" onerror="this.src='https://via.placeholder.com/18/444/222?text=?'">
      <span>${tab.title}</span>
      <i class="fa-solid fa-times close"></i>
    `;
    el.onclick = () => setActiveTab(tab.id);
    el.querySelector('.close').onclick = (e) => { e.stopPropagation(); removeTab(tab.id); };
    tabBar.appendChild(el);
  });

  const newBtn = document.createElement('button');
  newBtn.innerHTML = '<i class="fa-solid fa-plus"></i>';
  newBtn.onclick = addNewTab;
  tabBar.appendChild(newBtn);
}

function setActiveTab(id) {
  tabs.forEach(t => t.active = t.id === id);
  renderTabs();
  loadCurrentTabContent();
}

function addNewTab() {
  tabs.forEach(t => t.active = false);
  tabs.push({
    id: nextTabId++,
    title: "Nova",
    url: "home",
    favicon: "https://via.placeholder.com/32/58a6ff/0d1117?text=N",
    history: ["home"],
    historyIndex: 0,
    active: true
  });
  renderTabs();
  loadCurrentTabContent();
}

function removeTab(id) {
  if (tabs.length <= 1) return;
  const idx = tabs.findIndex(t => t.id === id);
  const wasActive = tabs[idx].active;
  tabs.splice(idx, 1);
  if (wasActive) tabs[Math.min(idx, tabs.length-1)].active = true;
  renderTabs();
  loadCurrentTabContent();
}

const PROXIES = [
  "https://api.allorigins.win/raw?url=",
  "https://corsproxy.io/?",
  "https://api.codetabs.com/v1/proxy?quest=",
  "https://proxy.x8r.workers.dev/?url="
];

async function fetchViaProxy(url) {
  for (const p of PROXIES) {
    try {
      const res = await fetch(p + encodeURIComponent(url));
      if (res.ok) return await res.text();
    } catch {}
  }
  throw new Error("Proxy fetch failed");
}

async function loadPage(url, addToHistory = true) {
  const tab = getActiveTab();
  if (!tab) return;

  contentArea.innerHTML = `
    <div class="loading-overlay">
      <i class="fa-solid fa-circle-notch fa-spin fa-4x"></i>
      <p style="margin-top:1.5rem;">Loading via proxy...</p>
    </div>
  `;

  try {
    let html = await fetchViaProxy(url);

    // Very aggressive base URL fix
    html = html.replace(/(href|src|action)=["']\/([^"']+)["']/g, `$1="$2"`);
    html = html.replace(/url\(["']?\/([^"')]+)["']?\)/g, `url("/$1")`);

    const container = document.createElement('div');
    container.innerHTML = html;

    contentArea.innerHTML = '';
    contentArea.appendChild(container);

    // Try to get title & favicon
    const title = container.querySelector('title')?.textContent.trim() || new URL(url).hostname;
    tab.title = title;
    tab.url = url;
    tab.favicon = `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}&sz=32`;

    if (addToHistory) {
      tab.history = tab.history.slice(0, tab.historyIndex + 1);
      tab.history.push(url);
      tab.historyIndex = tab.history.length - 1;
    }

    renderTabs();

  } catch (err) {
    contentArea.innerHTML = `
      <div class="error-overlay">
        <i class="fa-solid fa-triangle-exclamation fa-5x" style="color:var(--error)"></i>
        <h2 style="margin:1.5rem 0">Failed to load</h2>
        <p>${err.message}</p>
        <button onclick="window.open('${url}', '_blank')" style="margin-top:2rem; padding:0.8rem 1.8rem; background:var(--accent); color:#000; border:none; border-radius:8px; cursor:pointer;">
          Open in New Tab
        </button>
      </div>
    `;
  }
}

function loadHome() {
  const tab = getActiveTab();
  tab.url = "home";
  tab.favicon = "https://via.placeholder.com/32/58a6ff/0d1117?text=N";
  tab.history.push("home");
  tab.historyIndex = tab.history.length - 1;

  contentArea.innerHTML = `
    <div class="home-screen">
      <h1>Nova</h1>
      <p class="subtitle">Proxy Browser</p>
      <div style="display:flex; flex-wrap:wrap; justify-content:center; gap:2rem; margin-top:4rem;">
        <div class="tile" onclick="loadPage('https://github.com')"><i class="fa-brands fa-github fa-3x"></i><span>GitHub</span></div>
        <div class="tile" onclick="loadPage('https://youtube.com')"><i class="fa-brands fa-youtube fa-3x"></i><span>YouTube</span></div>
      </div>
    </div>
  `;
  urlInput.value = "";
  renderTabs();
}

backBtn.onclick = () => {
  const tab = getActiveTab();
  if (tab.historyIndex > 0) {
    tab.historyIndex--;
    loadPage(tab.history[tab.historyIndex], false);
  }
};

forwardBtn.onclick = () => {
  const tab = getActiveTab();
  if (tab.historyIndex < tab.history.length - 1) {
    tab.historyIndex++;
    loadPage(tab.history[tab.historyIndex], false);
  }
};

reloadBtn.onclick = () => {
  const tab = getActiveTab();
  loadPage(tab.url, false);
};

homeBtn.onclick = loadHome;

urlInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') {
    let val = urlInput.value.trim();
    if (val) {
      if (!val.startsWith('http')) val = 'https://' + val;
      loadPage(val);
    }
  }
});

renderTabs();
loadHome();
</script>
</body>
</html>
